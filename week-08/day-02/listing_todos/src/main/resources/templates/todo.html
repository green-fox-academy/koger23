<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <div class="todo-list">
        <h1>Todos for today:</h1>
            <ul th:each="todo : ${todolist}">
                <li th:text="${todo.title}"></li>
            </ul>
    </div>
</body>
</html>
