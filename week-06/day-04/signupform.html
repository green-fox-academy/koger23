<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signupformstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <form action="" method="POST" class="form">
        <div class="left-panel">
            <div class="sign-up-label">
                <p>Sign up</p>
            </div>
            <div class="username">
                <input id="name" name="name" type="text" placeholder="Username" autofocus>
            </div>
            <div class="email">
                <input id="email" name="email" type="text" placeholder="E-mail">
            </div>
            <div class="password">
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="password-retype">
                <input id="password-retype" name="password-retype" type="text" placeholder="Retype password">
            </div>
            <div class="submit">
                <button id="submit_btn" type="submit">SIGN ME UP</button>
            </div>
        </div>
        <div class="middle-panel">
            <label id="or">OR</label>
        </div>
        <div class="right-panel">
            <div class="facebook_btn">
                <button id="facebook_btn" type="submit">Log in with Facebook</button>
            </div>
            <div class="twitter_btn">
                <button id="twitter_btn" type="submit">Log in with Twitter</button>
            </div>
                <div class="google_btn">
            <button id="google_btn" type="submit">Log in with Google+</button>
        </div>
    </div>
    </form>
</body>
</html>
