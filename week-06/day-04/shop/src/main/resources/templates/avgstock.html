<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="title">
        <a id="home_link" href="/webshop">My Shop</a>
    </div>
    <hr>
    <div class="navigation">
        <button id="btn_only_available" onclick="location.href='/webshop/only-available'" type="submit">ONLY AVAILABLE</button>
        <button id="btn_cheapest_first" onclick="location.href='/webshop/cheapest-first'" type="submit">CHEAPEST FIRST</button>
        <button id="btn_contains_nike" onclick="location.href='/webshop/contains-nike'" type="submit">CONTAINS NIKE</button>
        <button id="btn_avg_stock" onclick="location.href='/webshop/avg-stock'" type="submit">AVERAGE STOCK</button>
        <button id="btn_most_expensive_available" onclick="location.href='/webshop/most-expensive-available'" type="submit">MOST EXPENSIVE AVAILABLE</button>
    </div>
    <div class="search">
        <div class="search-label">
            <label for="search_input">Search for:</label>
        </div>
        <form class="search-field-button" method="POST" action="/webshop/search">
            <input id="search_input" name="search_input" type="search" placeholder="...something like Nike">
            <button id="btn_search" onclick="location.href='/webshop/search'" type="submit">Search</button>
        </form>
    </div>
    <div class="stock">
        <p id="average-stock" th:text="'The average stock is: ' + ${average}"></p>
    </div>
</body>
</html>
