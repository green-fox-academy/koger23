<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/loginformstyle.css">
    <title>My Shop Login</title>
</head>
<body>
    <form action="/webshop/admin" method="post" class='login-form'>
        <div class="form">
            <dib class="title">
                <p>My Shop LOGIN</p>
            </dib>
            <div class="user-input">
                <label id="label-userinput" for='username'>USERNAME</label>
                <input id="username" name="username" type="text"  autofocus/>
            </div>
            <div class="user-input">
                <label id="label-userinput" for='password'>PASSWORD</label>
                    <input id='password' name='password' type="password" />
            </div>
            <div class="forgot-password">
                <a href="" rel="nofollow" id="forgotten-password">Forgot Password?</a>
            </div>
            <div class="login-button">
                <button type="submit" id="login-button" name="login-button">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
