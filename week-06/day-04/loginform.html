<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginformstyle.css">
    <title>Login</title>
</head>
<body>
    <form action='' method='get' class='login-form'>
        <div class="form">
            <dib class="title">
                <p>ACCOUNT LOGIN</p>
            </dib>
            <div class="user-input">
                <label id="label-userinput" for='user-name'>USERNAME</label>
                <input id='user-name' 
                        name='user-field' 
                        type="text"  autofocus/>
            </div>
            <div class="user-input">
                <label id="label-userinput" for='password'>PASSWORD</label>
                    <input id='password' 
                            name='password-field' 
                            type="password" />
                <div class="visible-icon">
                    <img src="img/eye.png" width=25 />
                </div>
            </div>
            <div class="forgot-password">
                <a href="" rel="nofollow" id="forgotten-password">Forgot Password?</a>
            </div>
            <div class="login-button">
                <button type="submit" id="login-button" name="login-button">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
